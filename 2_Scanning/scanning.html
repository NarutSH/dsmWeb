<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../index.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 Scanning</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="header--tab"></div>
      <div class="mt-2">งานสแกน</div>
      <div class="my-3 border p-3">
        <div class="title-header">บันทึกข้อมูล</div>
        <div class="row align-items-center my-2">
          <div class="col-3 text-end">เลขชุด :</div>
          <div class="col-9">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                aria-describedby="button-addon2"
              />
              <button class="btn btn--submit" type="button" id="button-addon2">
                <i class="bi bi-search"></i>
                ค้นหา
              </button>
            </div>
          </div>
        </div>

        <div class="text-center">
          <span class="mx-2">เลขชุด ABCD001</span>

          <label class="label-upload mx-2">
            <i class="bi bi-file-earmark-arrow-up"></i> อัพโหลดเอกสาร
            <input class="mx-2" type="file" id="input-file" />
          </label>
        </div>

        <div class="my-2">
          <div class="title-header mb-2">รายการอัพโหลด</div>
          <table class="table table-striped text-center">
            <thead class="table--header">
              <tr>
                <th>ลำดับ</th>
                <th>ชื่อแฟ้ม</th>
                <th>จำนวนไฟล์</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>01</td>
                <td>Folder001</td>
                <td>22</td>
              </tr>
              <tr>
                <td>02</td>
                <td>Folder002</td>
                <td>22</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div>
          <nav aria-label="Page navigation example">
            <div class="d-flex justify-content-between">
              <span>แสดง 1 ถึง 10 จาก 30 รายการ</span>
              <ul class="pagination">
                <li class="page-item disabled">
                  <a class="page-link">ก่อนหน้า</a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">ถัดไป</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>

        <div class="text-center my-3">
          <button class="btn btn--submit">บันทึก</button>
          <button class="btn btn--cancel">ยกเลิก</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
